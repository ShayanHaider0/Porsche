      <h2>Popular <i>P O R S C H E</i> Models</h2>

        <div class="main-image">
          <img

          />

        <!-- Thumbnail Images -->
        <div class="thumbnail-grid">
          <img
            src="images/Gallery1.jpg"
            alt="Thumbnail 1"
            onclick="changeImage('images/Gallery1.jpg')"
          />
          <img
            src="images/Gallery2.jpeg"
            alt="Thumbnail 2"
            onclick="changeImage('images/Gallery2.jpeg')"
          />
          <img
            src="images/Gallery3.jpeg"

            onclick="changeImage('images/Gallery3.jpeg')"
          />

            src="images/Gallery4.jpg"

            onclick="changeImage('images/Gallery4.jpg')"
          />
          <img
            src="images/Gallery5.jpg"
            alt="Thumbnail 5"
            onclick="changeImage('images/Gallery5.jpg')"
          />
          <img
            src="images/Gallery6.jpg"
            alt="Thumbnail 6"
            onclick="changeImage('images/Gallery6.jpg')"
